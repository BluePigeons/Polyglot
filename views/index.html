<!-- The Javascript apps-->

<script>

	var currentImage;
	var currentSite = window.location.href;
	var imagePageURL = currentSite.concat("theimagesearch/open");

	var openImage = function(image) {
		$.ajax({
		   type: "POST",
		   url: imagePageURL,
		   data: {image_id: image}
		});
	};

	$('.openImage').on("click", function(event) {
	  	event.stopPropagation();
	  	currentImage = event.target.id;
	  	openImage(currentImage);
	});

</script>
